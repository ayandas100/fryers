<!DOCTYPE html>
<html>
<head>
    <title>SuperTrend Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 class="mb-4">Check SuperTrend Signal</h2>
    <form method="POST" class="mb-5">
        <div class="mb-3">
            <label>Access Token:</label>
            <input type="text" class="form-control" name="access_token" required>
        </div>
        <div class="mb-3">
            <label>Symbol (e.g., NSE:NIFTY24J27C25600):</label>
            <input type="text" class="form-control" name="symbol" required>
        </div>
        <div class="mb-3">
            <label>Stop Loss (points):</label>
            <input type="number" class="form-control" name="stop_loss" required>
        </div>
        <div class="mb-3">
            <label>Target (points):</label>
            <input type="number" class="form-control" name="target" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Signal</button>
    </form>

    {% if table %}
        <h4>Latest SuperTrend Data</h4>
        <div class="table-responsive">
            {{ table|safe }}
        </div>
    {% endif %}
</body>
</html>
