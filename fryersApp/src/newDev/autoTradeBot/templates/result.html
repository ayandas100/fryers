<!DOCTYPE html>
<html>
<head>
    <title>Live CE & PE Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
<style>
    table {
        width: 100% ;
        table-layout: fixed; /* Optional: distributes space evenly */
    }
    th, td {
        text-align: center;
        padding: 8px;
        min-width: 100px;
    }
</style>    
</head>
<body class="bg-light">
<div class="text-center my-4">
    <a href="/order-status" target="_blank" class="btn btn-outline-info">
        üßæ View Order Status for Today
    </a>
</div>

<div class="container py-5">
    <h3 class="text-center mb-4">üìà Live Option Data</h3>
    <p class="text-center text-muted" id="countdown">üîÑ Refreshing in 30s</p>

    <div class="text-center mt-4">
        <a href="{{ url_for('order_status_current') }}" class="btn btn-info">
            üìã View Current Order Status
        </a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h5 class="text-center" id="ce-title">{{ ce_symbol }}</h5>
            <h5 class="text-center">{{ ce_symbol }}</h5>
            <div id="ce-table">{{ ce_table | safe }}</div>
        </div>
        <div class="col-md-6">
            <h5 class="text-center" id="pe-title">{{ pe_symbol }}</h5>
            <h5 class="text-center">{{ pe_symbol }}</h5>
            <div id="pe-table">{{ pe_table | safe }}</div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">‚¨ÖÔ∏è Back</a>
    </div>
</div>

<script>
    let seconds = 30;

    async function fetchData() {
        try {
            const response = await fetch('/data');
            const data = await response.json();
            document.getElementById('ce-table').innerHTML = data.ce_table;
            document.getElementById('pe-table').innerHTML = data.pe_table;
            document.getElementById('ce-title').textContent = data.ce_symbol || 'Call Option (CE)';
            document.getElementById('pe-title').textContent = data.pe_symbol || 'Put Option (PE)';
        } catch (err) {
            document.getElementById('ce-table').innerHTML = "<p class='text-danger'>Error loading CE data</p>";
            document.getElementById('pe-table').innerHTML = "<p class='text-danger'>Error loading PE data</p>";
        }
    }

    function updateCountdown() {
        document.getElementById('countdown').textContent = `üîÑ Refreshing in ${seconds}s`;
        seconds--;
        if (seconds < 0) {
            fetchData();
            seconds = 30;
        }
    }

    fetchData(); // Initial load
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
