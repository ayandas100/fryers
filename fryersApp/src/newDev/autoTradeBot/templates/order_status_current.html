<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <title>Current Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="text-center my-3">
        <p id="refresh-timer" class="text-muted">🔄 Refreshing in 30s</p>
    </div>
    <div class="container py-5">
        <h3 class="text-center mb-4">📋 Current Order Status</h3>

        {% if orders and orders|length > 0 %}
            <table class="table table-bordered table-hover table-sm">
                <thead class="table-primary">
                    <tr>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.symbol }}</td>
                        <td>{{ order.qty }}</td>
                        <td>{{ order.status }}</td>
                        <td>{{ order.pnl }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning text-center">
                No active or historical orders available.
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">⬅️ Back to Bot</a>
        </div>
    </div>
<script>
    let seconds = 30;

    function updateTimer() {
        document.getElementById("refresh-timer").textContent = `🔄 Refreshing in ${seconds}s`;
        seconds--;
        if (seconds < 0) {
            location.reload();  // Just in case meta refresh fails
        }
    }

    setInterval(updateTimer, 1000);  // Update every second
</script>    
</body>
</html>
